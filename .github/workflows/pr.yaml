name: Pull Request Lint

on:
  pull_request:

env:
  SAFE_CHAIN_MINIMUM_PACKAGE_AGE_HOURS: 288  # 15 days

jobs:
  faency:
    name: Test, lint and build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: enable corepack
        run: corepack enable

      - name: Setup node
        uses: actions/setup-node@v6
        with:
          node-version-file: .nvmrc
          cache: yarn

      - name: Setup safe-chain
        run: |
          npm i -g @aikidosec/safe-chain
          safe-chain setup-ci

      - name: Install
        run: yarn install

      - name: Patch
        run: yarn patch-package

      - name: Lint
        run: yarn lint

      - name: Test
        run: yarn test:ci

      - name: Build
        run: yarn build
