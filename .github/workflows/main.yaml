name: Main

on:
  push:
    branches:
      - master

permissions:
  contents: read
  pages: write
  id-token: write

env:
  SAFE_CHAIN_MINIMUM_PACKAGE_AGE_HOURS: 360  # 15 days

jobs:
  faency:
    name: Deploy
    if: github.repository == 'traefik/faency'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: enable corepack
        run: corepack enable

      - name: Setup node
        uses: actions/setup-node@v6
        with:
          node-version-file: .nvmrc
          cache: yarn

      - name: Setup safe-chain
        run: |
          npm i -g @aikidosec/safe-chain
          safe-chain setup-ci

      - name: Config git
        run: |
          git config --local user.email "30906710+traefiker@users.noreply.github.com"
          git config --local user.name "traefiker"

      - name: Deploy
        uses: bitovi/github-actions-storybook-to-github-pages@v1.0.3
        env:
          NODE_ENV: production
        with:
          install_command: yarn workspaces focus --all --production && yarn patch-package
          build_command: yarn build-storybook
          path: storybook-static
          checkout: false
